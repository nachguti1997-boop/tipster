version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tipster-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tipster
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tipster
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
